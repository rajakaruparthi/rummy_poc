<form class="form-inline" #f="ngForm">
  <div class="input-group mb-3 guest">
    <input
      type="text"
      [(ngModel)]="userName"
      name="username"
      placeholder="Name ..."
      class="form-control"
    />
    <div class="input-group-append">
      <button
        type="submit"
        [disabled]="userName === ''"
        routerLink="table"
        (click)="onClickViewRooms(userName)"
        id="bdg-learn-sub-button-ebook-programming-for-profits"
        class="btn btn-primary mb-2"
      >
        Submit
      </button>
    </div>
  </div>
