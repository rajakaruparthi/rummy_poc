<form class="form-inline" #f="ngForm">
  <div class="form-group mx-sm-3 mb-2">
    <label for="name">Name </label>
    <input type="text" 
          id="name" 
          autocomplete="off" 
          class="form-control mx-sm-3" 
          aria-describedby="passwordHelpInline" 
          [(ngModel)]="userName" 
          name="username">
  </div>
  <button type="submit" 
          class="btn btn-primary mb-2" 
          [disabled]="userName ===''" 
          routerLink="/listrooms"
          (click)="onClickViewRooms(userName)">View Rooms</button>
</form>
