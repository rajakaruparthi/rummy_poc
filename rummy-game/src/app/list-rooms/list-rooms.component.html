<div class="center" style="margin: auto;">
  <div class="white-pane">

    <h5>List of Rooms: </h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of roomsList; let i = index">
          <th scope="row">{{ room.id.substr(room.id.length-5, room.id.length) }}</th>
          <td>{{ room.roomname }}</td>
          <span style="width: 100px;">
            <button
              class="btn btn-danger"
              id="delete_room_{{ room.id }}"
              (click)="deleteRoom(i, room.id)"
            >
              Delete
            </button>
            <button
              class="btn btn-primary"
              id="enter_room_{{ room.id }}"
              routerLink="{{ room.id }}/mainscreen"
              (click)="enterToRoom(room.id)"
            >
              Join
            </button>
          </span>
        <td> <b *ngIf="gameStartedFlag" style="color: darkgreen;">Started</b></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="onRefresh()">Refresh</button>
  </div>
</div>
