<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usr of playersObs | async">
        <td>{{usr.name}}</td>
    </tr>
  </tbody>
</table>
{{startFlag}}
<div *ngIf="startFlag">
  <button class="btn btn-secondary" style="float: right;" (click)="assignCards()" routerLink="mainscreen">Start Game</button>
</div>
