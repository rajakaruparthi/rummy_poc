<div class="row">
  <span style="color: antiquewhite">{{currentPlayerIndex}}</span>
</div>
<div *ngIf="playersAttr !== null" style="margin-top: 10px; margin-left:10px ">
  <table *ngIf="playersAttr !== undefined">
    <tr *ngFor="let each of playersAttr.playersAttrsList; let i = index; ">
      <td class="player" style="text-align: center; padding: 10px" [ngClass]="{folded: each.folded}">
        {{each.name}}
      </td>
      <td>
        <div cdkDropList #cardList="cdkDropList" [cdkDropListData]="each.cards" cdkDropListOrientation="horizontal" class="example-list"
          (cdkDropListDropped)="drop($event, each.cards)">
          <div class="example-box" *ngFor="let image of each.cards; let i = index" cdkDrag>
            <img style="width: 150%; border-radius: 10px;" src="../../assets/cards/{{ image }}.jpg" />
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="row">
  <div class="col-auto mr-auto">
    <button (click)="onRefresh()" style="margin-top: 10px" class="btn btn-danger">Reload</button>
  </div>
  <div class="col-auto">
    <button (click)="onContinuePlaying()" style="margin-top: 10px" class="btn btn-primary">Continue to next hand ... </button>
  </div>
</div>
